<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login do Vendedor - Mercado Virtual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
        }

        .btn-login {
            background-color: #0d6efd;
            border: none;
        }

        .btn-login:hover {
            background-color: #0b5ed7;
        }

        .forgot-password {
            font-size: 0.9rem;
            color: #6c757d;
            cursor: pointer;
        }

        .forgot-password:hover {
            color: #0d6efd;
            text-decoration: underline;
        }

        .register-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.95rem;
            color: #555;
        }

        .register-footer a {
            color: #0d6efd;
            font-weight: 600;
            text-decoration: none;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }

        .alert-danger {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <i class="fas fa-store fa-3x mb-3" style="color:#0d6efd;"></i>
        <h2>Login do Vendedor</h2>
        <p class="text-muted">Acesse com seu e-mail e senha cadastrados</p>
    </div>

    <!-- Mensagem de erro -->
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

    <form th:action="@{/vendedor/login}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   name="email"
                   placeholder="seuemail@exemplo.com"
                   th:value="${email}"
                   required autofocus />
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password"
                   class="form-control"
                   id="senha"
                   name="senha"
                   placeholder="Digite sua senha"
                   required />
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a th:href="@{/vendedor/recuperar-senha}" class="forgot-password">Esqueceu a senha?</a>
        </div>
        <button type="submit" class="btn btn-login w-100 text-white">
            <i class="fas fa-sign-in-alt me-2"></i> Entrar
        </button>

        <div class="register-footer">
            <p>Não é cadastrado? <a th:href="@{/vendedor/cadastro}">Cadastre-se aqui</a></p>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
