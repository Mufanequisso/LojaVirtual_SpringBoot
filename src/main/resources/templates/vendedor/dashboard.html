<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Produtos - Mercado Virtual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 60px;
    }

    .table-container {
      max-width: 1000px;
      margin: auto;
    }

    .table thead {
      background-color: #0d6efd;
      color: white;
    }

    .btn-add, .btn-vendidos {
      margin-bottom: 15px;
    }

    .btn-sm {
      font-size: 0.875rem;
    }

    .action-buttons .btn {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div class="container table-container">
  <h3 class="text-center mb-4"><i class="fas fa-boxes me-2"></i>Meus Produtos</h3>

  <div class="d-flex justify-content-between">
    <a href="/produtos/novo" class="btn btn-primary btn-add">
      <i class="fas fa-plus-circle me-1"></i>Adicionar Produto
    </a>

    <button class="btn btn-success btn-vendidos" data-bs-toggle="modal" data-bs-target="#modalVendidos">
      <i class="fas fa-chart-bar me-1"></i>Ver Produtos Vendidos
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped shadow-sm">
      <thead>
      <tr>
        <th>Produto</th>
        <th>Descrição</th>
        <th>Preço (MZN)</th>
        <th>Quantidade</th>
        <th>Loja</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody id="produtos-tbody">
      <!-- Conteúdo gerado dinamicamente -->
      </tbody>
    </table>
  </div>
</div>

<!-- MODAL: Editar Produto -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarLabel"><i class="fas fa-edit me-1"></i>Editar Produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label>Nome do Produto</label>
            <input type="text" class="form-control" value="">
          </div>
          <div class="mb-3">
            <label>Descrição</label>
            <textarea class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label>Preço</label>
            <input type="number" class="form-control" value="">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- MODAL: Atualizar Estoque -->
<div class="modal fade" id="modalEstoque" tabindex="-1" aria-labelledby="modalEstoqueLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="modalEstoqueLabel"><i class="fas fa-sync me-1"></i>Atualizar Estoque</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label>Nova Quantidade</label>
            <input type="number" class="form-control" value="">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-warning text-white">Atualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- MODAL: Produtos Vendidos -->
<div class="modal fade" id="modalVendidos" tabindex="-1" aria-labelledby="modalVendidosLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalVendidosLabel">
          <i class="fas fa-chart-bar me-1"></i>Produtos Vendidos
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered table-sm">
          <thead class="table-light">
          <tr>
            <th>Produto</th>
            <th>Quantidade Vendida</th>
            <th>Total (MZN)</th>
            <th>Stock Atual</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>Arroz</td>
            <td>10</td>
            <td>200.00</td>
            <td>40</td>
          </tr>
          <tr>
            <td>Feijão</td>
            <td>5</td>
            <td>37.50</td>
            <td>95</td>
          </tr>
          </tbody>
          <tfoot class="fw-bold">
          <tr>
            <td colspan="2" class="text-end">Total Geral:</td>
            <td colspan="2">237.50 MZN</td>
          </tr>
          </tfoot>
        </table>

        <div class="text-end mt-3">
          <a href="/exportar-vendas.pdf" target="_blank" class="btn btn-danger">
            <i class="fas fa-file-pdf me-1"></i>Gerar PDF
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Fetch e controle -->
<script>
  async function carregarProdutos() {
    try {
      const res = await fetch('/api/vendedores/me/produtos');
      if (!res.ok) throw new Error('Erro ao buscar produtos');

      const produtos = await res.json();
      const tbody = document.getElementById('produtos-tbody');
      tbody.innerHTML = '';

      produtos.forEach(produto => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${produto.nome}</td>
          <td>${produto.descricao || '-'}</td>
          <td>${produto.preco.toFixed(2)}</td>
          <td>${produto.quantidade}</td>
          <td>${produto.loja.nome}</td>
          <td class="action-buttons">
            <button class="btn btn-sm btn-info text-white" onclick="abrirModalEditar(${produto.id})">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-warning text-white" onclick="abrirModalEstoque(${produto.id})">
              <i class="fas fa-sync"></i>
            </button>
            <button class="btn btn-sm btn-danger" onclick="removerProduto(${produto.id})">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error(err);
      alert("Erro ao carregar produtos.");
    }
  }

  function removerProduto(id) {
    if (confirm("Deseja realmente remover este produto?")) {
      fetch(`/api/vendedores/produtos/${id}`, { method: 'DELETE' })
              .then(res => {
                if (res.ok) {
                  alert("Produto removido com sucesso.");
                  carregarProdutos();
                } else {
                  alert("Erro ao remover o produto.");
                }
              });
    }
  }

  function abrirModalEditar(id) {
    // Aqui você pode preencher o modal com os dados do produto usando outro fetch se desejar
    new bootstrap.Modal(document.getElementById('modalEditar')).show();
  }

  function abrirModalEstoque(id) {
    // Aqui você pode preencher o modal com os dados do produto usando outro fetch se desejar
    new bootstrap.Modal(document.getElementById('modalEstoque')).show();
  }

  document.addEventListener("DOMContentLoaded", carregarProdutos);
</script>

</body>
</html>
