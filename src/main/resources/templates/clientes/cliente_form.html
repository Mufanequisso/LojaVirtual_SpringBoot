<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Cliente - Mercado Virtual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .cadastro-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        .cadastro-header {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .cadastro-header h2 {
            font-weight: 600;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
        }

        .btn-cadastrar {
            background-color: #0d6efd;
            border: none;
        }

        .btn-cadastrar:hover {
            background-color: #0b5ed7;
        }

        .login-link {
            margin-top: 15px;
            text-align: center;
            font-size: 0.95rem;
            color: #555;
        }

        .login-link a {
            color: #0d6efd;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="cadastro-container">S
    <div class="cadastro-header">
        <i class="fas fa-user-plus fa-3x mb-3" style="color:#0d6efd;"></i>
        <h2>Cadastro de Cliente</h2>
        <p class="text-muted">Preencha os dados para criar sua conta</p>
    </div>

    <form th:action="@{/clientes/salvar}" method="post" id="formCadastroCliente">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo *</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome completo" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail *</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="seuemail@exemplo.com" required />
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha *</label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Crie uma senha" required minlength="6" />
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(+258) 872-992-543" />
        </div>

        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <textarea class="form-control" id="endereco" name="endereco" rows="3" placeholder="Seu endereço completo"></textarea>
        </div>

        <button type="submit" class="btn btn-cadastrar w-100 text-white">
            <i class="fas fa-user-check me-2"></i> Cadastrar
        </button>
    </form>

    <div class="login-link">
        <p>Já tem uma conta? <a th:href="@{/clientes/login}">Faça login aqui</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
