<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedidos Pendentes - Mercado Virtual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 60px;
        }
        .table-container {
            max-width: 1000px;
            margin: auto;
        }
        .table thead {
            background-color: #0d6efd;
            color: white;
        }
        .btn-pagar-todos {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container table-container">
    <h3 class="text-center mb-4">
        <i class="fas fa-money-bill-wave me-2"></i>Pedidos Pendentes
    </h3>

    <div class="text-end">
        <a th:href="@{/pagamentos/finalizar}" class="btn btn-success btn-pagar-todos">
            <i class="fas fa-credit-card me-1"></i>Pagar Todos os Pendentes
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped shadow-sm">
            <thead>
            <tr>
                <th>ID do Pedido</th>
                <th>Produtos</th>
                <th>Quantidade Total</th>
                <th>Total (MZN)</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.id}"></td>
                <td th:text="${#temporals.format(pedido.dataPedido, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${pedido.status}"></td>
                <td th:text="${pedido.total} + ' MZN'"></td>
                <td>
                    <ul>
                        <li th:each="item : ${pedido.itens}">
                            <strong th:text="${item.produto.nome}"></strong> -
                            Quantidade: <span th:text="${item.quantidade}"></span> -
                            Preço Unitário: <span th:text="${item.produto.preco}"></span> MZN
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
