<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedidos Pendentes - Mercado Virtual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 70px; /* ajuste para navbar fixa */
        }
        .table-container {
            max-width: 1000px;
            margin: auto;
        }
        .table thead {
            background-color: #0d6efd;
            color: white;
        }
        .btn-sm {
            font-size: 0.875rem;
        }
        .action-buttons .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<!-- ✅ HEADER / NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
    <div class="container">
        <a th:href="@{/clientes/dashboardd}" class="btn btn-primary">
            <i class="fas fa-store me-2"></i>Mercado Virtual
        </a>
        <div class="ms-auto">
            <a href="/" class="btn btn-outline-light">
                <i class="fas fa-home me-1"></i> Página Inicial
            </a>
        </div>
    </div>
</nav>

<!-- ✅ CONTEÚDO -->
<div class="container table-container">
    <h3 class="text-center mb-4">
        <i class="fas fa-receipt me-2"></i>Pedidos Pendentes para Pagamento
    </h3>

    <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped shadow-sm">
            <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Total (MZN)</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.id}">1</td>
                <td th:text="${#temporals.format(pedido.dataPedido, 'dd/MM/yyyy HH:mm')}">01/01/2025 10:00</td>
                <td th:text="${pedido.total} + ' MZN'">500 MZN</td>
                <td>
                    <span class="badge bg-warning text-dark" th:if="${pedido.status == 'pendente'}">Pendente</span>
                    <span class="badge bg-success" th:if="${pedido.status == 'pago'}">Pago</span>
                </td>
                <td class="action-buttons">
                    <form th:action="@{/pagamentos/pagar/{id}(id=${pedido.id})}" method="post" style="display:inline">
                        <button class="btn btn-sm btn-success" type="submit">
                            <i class="fas fa-credit-card"></i>
                        </button>
                    </form>
                    <form th:action="@{/pagamentos/cancelar/{id}(id=${pedido.id})}" method="post" style="display:inline" onsubmit="return confirm('Deseja realmente cancelar este pedido?');">
                        <button class="btn btn-sm btn-danger" type="submit">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                </td>
            </tr>
            <tr th:if="${pedidos.isEmpty()}">
                <td colspan="5" class="text-center">Nenhum pedido pendente encontrado.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
